  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Helvetica Neue';
      background-color: #f4f4f5;
    }
    body > div {
      margin: auto;
    }
    #toast {
      position: fixed;
      top: 0;
      right: 0;
      margin: 32px 32px 0 0;
    }
    .toast {
      display: flex;
      max-width: 500px;
      min-width: 400px;
      background-color: #fff;
      align-items: center;
      border-left: 4px solid;
      padding: 20px 0;
      box-shadow: 0 5px 8px rgb(0, 0, 0, 0.08);
      font-size: 20px;
    }
    @keyframes showNoti {
      from {
        opacity: 0.5;
        transform: translateX(calc(100% + 32px));
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes fadeNoti {
      to {
        opacity: 0;
      }
    }
    .toast + .toast {
      margin-top: 20px;
    }
    .toast__icon {
      font-size: 18px;
    }
    .toast__close {
      cursor: pointer;
    }
    .toast__close:hover {
      color: #888;
    }
    .toast__icon,
    .toast__close {
      padding: 0 16px;
    }
    .toast__body {
      flex-grow: 1;
    }
    .toast__title {
      font-size: 20px;
    }
    .toast__message {
      font-size: 16px;
      color: #888;
      margin-top: 4px;
    }
    .toast--success {
      border-color: green;
    }
    .toast--success .toast__icon {
      color: green;
    }
    .toast--info {
      border-color: orange;
    }
    .toast--info .toast__icon {
      color: orange;
    }
    .toast--error {
      border-color: red;
    }
    .toast--error .toast__icon {
      color: red;
    }
    .btn {
      display: none;
      border-radius: 30px;
      font-size: 25px;
      color: #fff;
      padding: 10px 25px;
    }
    .btn:hover {
      opacity: 0.5;
      cursor: pointer;
    }
    .btn + .btn {
      margin-left: 20px;
    }
    .btn--success {
      background-color: green;
    }
    .btn--info {
      background-color: orange;
    }
    .btn--error {
      background-color: red;
    }
  </style>

  <script>
    function toast({
      title = '',
      message = '',
      type = 'info',
      duration = 1000
    }) {
      const main = document.getElementById('toast');
      const icon = {
        success: 'fa-solid fa-circle-check',
        info: 'fa-solid fa-circle-info',
        error: 'fa-solid fa-circle-exclamation'
      };
      if (main) {
        const toast = document.createElement('div');
        toast.classList.add('toast', `toast--${type}`);
        toast.style.animation = `showNoti ease 0.5s, fadeNoti 5s linear ${
          (duration - 5000) / 1000
        }s forwards`;
        toast.innerHTML = `
        <div class="toast__icon">
            <i class="${icon[type]}"></i>
          </div>
          <div class="toast__body">
            <div class="toast__title">${title}</div>
            <div class="toast__message">${message}</div>
          </div>
          <div class="toast__close">
            <i class="fa-solid fa-xmark"></i>
          </div>`;
        main.appendChild(toast);
        const timeoutId = setTimeout(() => {
          main.removeChild(toast);
        }, duration);
        toast.onclick = function (e) {
          if (e.target.closest('.toast__close')) {
            main.removeChild(toast);
            clearInterval(timeoutId);
          }
        };
      }
    }

    function showSuccess() {
      toast({
        title: 'Success',
        message: 'abc abc ahasj asd as das d',
        type: 'success',
        duration: 5000
      });
    }
    function showInfo() {
      toast({
        title: 'Info',
        message: 'abc abc ahasj asd as das d',
        type: 'info',
        duration: 8000
      });
    }
    function showError() {
      toast({
        title: 'Error',
        message: 'abc abc ahasj asd as das d',
        type: 'error',
        duration: 11000
      });
    }
  </script>

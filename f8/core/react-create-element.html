  <script type="text/babel">
    function Button({ abc, b }) {
      const pros = {};
      if (abc) {
        pros.abc = abc;
        pros.x = '123';
      }
      return (
        <button {...pros} className="btn" style={{ margin: '20px 50px' }}>
          {pros.x}
        </button>
      );
    }
